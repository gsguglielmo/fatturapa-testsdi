version: '3'
services:
  php:
    container_name: sdi_php
    build: .docker/php
    depends_on:
      - db
    volumes:
    - .:/app/

  db:
    container_name: sdi_db
    build: .docker/db
    restart: always

  adminer:
    container_name: sdi_adminer
    image: adminer
    depends_on:
      - db
    restart: always
    ports:
    - 8082:8080

  sdi:
    container_name: sdi_ui
    build: .docker/sdi
    depends_on:
      - db
    volumes:
    - .:/app/
    ports:
    - 8081:80
